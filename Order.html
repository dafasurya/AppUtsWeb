<form id="orderForm">
    <link rel="stylesheet" href="style order.css">

        <thead>

            <tr>

            </tr>

        <tbody>
            <tr>

                <td>Rp <span id="nasiPecelHarga">6000</span></td>

            </tr>
            <tr>
                <td>Nasi Jotos</td>
                <td>Rp <span id="nasiJotosHarga">6000</span></td>
                <td><input type="number" id="nasiJotosJumlah" name="nasiJotosJumlah" min="0" value="0"></td>
                
            </tr>
            <tr>
                <td>Kopi Hitam</td>
                <td>Rp <span id="kopiHitamHarga">5000</span></td>
                <td><input type="number" id="kopiHitamJumlah" name="kopiHitamJumlah" min="0" value="0"></td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>

            </tr>
        </tfoot>
    </table>

    <button type="submit">Bayar Sekarang</button>
